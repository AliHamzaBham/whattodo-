<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>What to do?</title>
</head>

<body>
    <div id="top-menu">
        <div class="left">
            <img class="menu" src="assets/menu.svg" alt="menu">
            <img class="home" src="assets/home.svg" alt="home">
            <input type="search" class="search-bar" placeholder="Seacrh">
        </div>
        <div class="right">
            <div class="account">
                <img src="assets/person.svg" alt="" class="btn btn-danger dropdown-toggle account-dropdown-btn"
                    data-bs-toggle="dropdown" aria-expanded="false">
                <ul class="dropdown-menu">
                    <li class="dropdown-item" data-bs-toggle="modal" data-bs-target="#account-modal">Account</li>
                    <li><a class="dropdown-item">
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
                                <input style="box-shadow: none;" class="form-check-input dark-mode-switch"
                                    type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                            </div>
                        </a></li>
                </ul>

            </div>
            <img src="assets/bell.svg" alt="" class="bell">
            <img src="assets/question.svg" alt="" class="question">
            <img src="assets/pie.svg" alt="" class="pie">
            <img src="assets/plus.svg" alt="" class="plus" data-bs-toggle="modal" data-bs-target="#exampleModal">
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary d-none success-btn" data-bs-toggle="modal"
        data-bs-target="#success-modal">
        Launch demo modal
    </button>
    <div class="modal fade" id="success-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="alert alert-success text-center" role="alert">
                Congratulations! Daily goal completed.
            </div>
        </div>
    </div>

    <!-- Side Menu -->
    <div id="parent">
        <div id="side-menu">
            <div id="row-1" class="row">
                <img src="assets/inbox.svg" alt="" class="icon">
                <p class="text">Inbox</p>
                <p class="number">8</p>
            </div>
            <div id="row-2" class="row active">
                <img src="assets/today.svg" alt="" class="icon">
                <p class="text">Today</p>
                <p class="number">4</p>
            </div>
            <div id="row-3" class="row">
                <img src="assets/upcoming.svg" alt="" class="icon">
                <p class="text">Upcoming</p>
                <p class="number"></p>
            </div>
            <div id="row-4" class="row">
                <img src="assets/filter.svg" alt="" class="icon">
                <p class="text">Filter and Labels</p>
                <p class="number"></p>
            </div>
            <p class="heading">Favorites</p>
            <div style="margin-top: -10px;" id="row-5" class="row">
                <img src="assets/building.svg" alt="" class="icon">
                <p class="text">university</p>
                <p class="number">3</p>
            </div>
            <p class="heading">Projects</p>
            <div style="margin-top: -10px;" id="row-6" class="row">
                <img alt="" class="icon">
                <p class="text">Ibexoft</p>
                <p class="number">12</p>
            </div>
            <div id="row-7" class="row">
                <img alt="" class="icon">
                <p class="text">General</p>
                <p class="number"></p>
            </div>
        </div>
        <!-- Main Container -->
        <div id="main-container">
            <div class="container">
                <h5 style="font-weight: bold; display: inline;">Today</h5>
                <small style="color:#6c6c6c" class="date">date here</small>
                <!-- Rows -->
                <div style="margin-top: 20px;"></div>
                <div class="tasks">
                    <div class="row" id="row-1">
                        <div class="dragger">
                            <img src="assets/dots.svg" alt="">
                        </div>
                        <div class="circle">
                            <div class="tick-div">
                                <img class="tick" onclick="done()" onmouseover="tickForDone()"
                                    onmouseout="noTickForDone()" src="assets/tick-transparent.svg" alt="">
                            </div>
                        </div>
                        <div class="task">
                            <p class="task-text">Task # 01</p>
                        </div>
                        <div class="operations">
                            <div>
                                <img class="edit" onmouseover="bluePencil()" onmouseout="normalPencil()"
                                    src="assets/pencil-blue.svg" alt="">
                                <img class="delete" onclick="Delete()" onmouseover="redBin()" onmouseout="normalBin()"
                                    src="assets/delete-red.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-btn-container">
                    <button class="btn btn-primary add-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add
                        Task</button>
                </div>
            </div>
        </div>
        <!-- Modal to add task -->
        <div class="modal fade add-task-modal-container" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <form action="add-task" class="add-task-form">
                    <div class="modal-content">
                        <div class="modal-header">
                            <input class="task-title-input" type="text" placeholder="Enter Task">
                            <button type="button" class="btn-close task-cancel-btn" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn modal-add-task-btn">Add Task</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Account Modal -->
    <div class="modal fade" id="account-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="account-img">
                        <img class="profile-img" src="assets/profile.svg" alt="">
                    </div>
                    <div class="input-group mb-3 my-3 w-75">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text uploadBtn" style="cursor: pointer;">Upload</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn account-save-change-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
